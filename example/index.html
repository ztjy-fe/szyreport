<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no, viewport-fit=cover" >
		<meta name="format-detection" content="telephone=no" >
		<meta http-equiv="Expires" content="0">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-control" content="no-cache">
		<meta http-equiv="Cache" content="no-cache">
		<title>Simple util for deeplink</title>
		<style>

		</style>
	</head>
	<body>
	<script src='../dist/szyreport.min.js'></script>
	<script>
		// pv报数 参数
		const pvData = {
			'status': '', //状态
			'trial': '',//试看(选填)
			'stay_time': '',//时长(选填)
			'progress': '',//浏览进度(选填)
			'page_category': '',//页面大类(选填)
			'page': '',// 页面(选填)
			'page_id': '',//页面ID(选填)
			'parm': '',//自定义参数(选填)
			'f_page': '',//来路页面(选填)
			'f_page_id': '',//来路页面ID(选填)
			'f_page_location': '',//来路页面位置(选填)
			'student_id': '',//学生ID(必填)
			'school_id': '',//学校ID(必填)
			'user_id': '',//账号ID(必填)
		};
		// event报数 参数
		const eventData = {
			'event_id': '', //事件ID
			'obj_type': '',//事件对象类型(选填)
			'obj_id': '',//事件对象ID(选填)
			'parm': '',//自定义参数(选填)
			'f_page': '',//来路页面(选填)
			'f_page_id': '',//来路页面ID(选填)
			'f_page_location': '',//来路页面位置(选填)
			'student_id': '',//学生ID(必填)
			'school_id': '',//学校ID(必填)
			'user_id': '',//账号ID(必填)
		};
		let prefix = 'alpha'
		szyreport.reportPV({ //pv 报数
			prefix: prefix,// 测试环境 'alpha', 线上环境不传或者传''
			data: pvData // 页面报数参数
		});
		szyreport.reportEvent({ //  埋点报数
			prefix: prefix,// 测试环境 'alpha', 线上环境不传或者传''
			data: eventData,// 页面报数参数
			callback: () => { // 埋点报数支持 回调函数 （可选项）
				console.log(666)
			}
		});
	</script>

	</body>
</html>
