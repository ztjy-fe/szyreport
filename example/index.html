<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no, viewport-fit=cover" >
		<meta name="format-detection" content="telephone=no" >
		<meta http-equiv="Expires" content="0">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-control" content="no-cache">
		<meta http-equiv="Cache" content="no-cache">
		<title>Simple util for deeplink</title>
		<style>

		</style>
	</head>
	<body>
	<script src='../dist/szyreport.min.js'></script>
	<script>
		// pv 报数所需要的参数
		let params = {
			'status': 2, //状态
			'trial': '',//试看
			'stay_time': '',//时长
			'progress': '',//浏览进度
			'page_category': '',//页面大类
			'page': '',// 页面
			'page_id': '',//页面ID
			'parm': '',//自定义参数
			'f_page': '',//来路页面
			'f_page_id': '',//来路页面ID
			'f_page_location': '',//来路页面位置
			'student_id': '',//学生ID
			'school_id': '',//学校ID
			'user_id': '',//账号ID
		};
		let prefix = 'alpha'
		szyreport.reportPV({ //pv 报数
			prefix: prefix,// 测试环境 'alpha', 线上环境不传或者传''
			data:params // 页面报数参数
		});
		szyreport.reportEvent({ //  埋点报数
			prefix: prefix,// 测试环境 'alpha', 线上环境不传或者传''
			data: params,// 页面报数参数
			callback: () => { // 埋点报数支持 回调函数 （可选项）
				console.log(666)
			}
		});
	</script>

	</body>
</html>
